<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css" media="screen" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header>Gerenciador de Alunos</header>
        <div class="container">
            <form id="aluno-form">
                <input type="text" id="nome" placeholder="Nome do Aluno" required>
                <input type="text" id="curso" placeholder="Curso do Aluno" required>
                <input type="text" id="idade" placeholder="Idade do Aluno" required>
                <input type="submit" id="adicionardados" value="Adicionar Aluno">
                <input type="reset" id="limpardados" value="Limpar Campos">
            </form>

            <div class="container-tabela">
                <table id="tabela-alunos">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Nome</th>
                            <th>Curso</th>
                            <th>Idade</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="alunos-lista">
                        <!-- Alunos serão adicionados aqui -->
                    </tbody>
                </table>
            </div>
        </div>
    <script src="script.js"></script>
</body>
</html>
